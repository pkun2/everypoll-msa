services:
  jenkins:
    build:
      context: .
      dockerfile: jenkins-dockerfile/Dockerfile
    container_name: jenkins
    ports:
      - "9090:8080"
      - "50000:50000"
    user: "0:1"
    volumes:
      - jenkins_home:/var/jenkins_home  
      - /var/run/docker.sock:/var/run/docker.sock  
    networks:
      - everypoll-net
  auth-service:
    build:     
      context: .
      dockerfile: authService/Dockerfile
    container_name: "auth-service"
    ports:
      - "8081:8081"
    depends_on:
      kafka-kraft:
        condition: service_healthy 
      auth-mysql:
        condition: service_started
      token-redis:
        condition: service_started
    restart: on-failure
    networks:
      - everypoll-net
    env_file:
      - ./authService/.env
  poll-service:
    build:
      context: .
      dockerfile: pollService/Dockerfile
    container_name: "poll-service"
    ports:
      - "8082:8082"
    depends_on:
      kafka-kraft:
        condition: service_healthy 
      poll-mysql:
        condition: service_started
    restart: on-failure
    networks:
      - everypoll-net
    env_file:
      - ./pollService/.env
  kafka-kraft: 
    image: confluentinc/cp-kafka:8.1.0.arm64
    container_name: kafka-kraft
    ports:
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT' 
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-kraft:29092,PLAINTEXT_HOST://localhost:9092' 
      KAFKA_JMX_PORT: 9101 
      KAFKA_JMX_HOSTNAME: localhost 
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1 
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-kraft:29093' 
      KAFKA_LISTENERS: 'PLAINTEXT://kafka-kraft:29092,CONTROLLER://kafka-kraft:29093,PLAINTEXT_HOST://0.0.0.0:9092' 
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT' 
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER' 
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk' 
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 300s
    networks:
      - everypoll-net
  poll-mysql:
    image: mysql:8.0
    container_name: poll-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: dyddlsch2014
      TZ: Asia/Seoul
    volumes:
      - poll_mysql_data:/var/lib/mysql
      - ./poll-init-scripts:/docker-entrypoint-initdb.d
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - everypoll-net
  auth-mysql:
    image: mysql:8.0
    container_name: auth-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: dyddlsch2014
      TZ: Asia/Seoul
    volumes:
      - auth_mysql_data:/var/lib/mysql
      - ./auth-init-scripts:/docker-entrypoint-initdb.d
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - everypoll-net
  token-redis:
    image: redis:alpine
    container_name: token-redis
    ports: 
      - "6379:6379"
    volumes:
      - token_redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - everypoll-net

networks:
  everypoll-net:
    driver: bridge

volumes:
  poll_mysql_data:
  auth_mysql_data:
  token_redis_data: {}
  jenkins_home:
